<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <section class="button-creator">
    <form id="controles">

      <label for="texto">Texto</label>
      <input type="text" name="texto" id="texto">
      <label for="color">Color</label>
      <input type="color" name="color" id="color">
      <label for="backgroundColor">Background-Color</label>
      <input type="color" name="backgroundColor" id="backgroundColor">
      <label for="height">Height</label>
      <input type="range" name="height" id="height">
      <label for="width">Width</label>
      <input type="range" name="width" id="width" min="20" max="250">
      <label for="border">Border</label>
      <input type="text" name="border" id="border">
      <label for="borderRadius">Border-Radius</label>
      <input type="text" name="borderRadius" id="borderRadius" min="0" max="26">

      <select name="fontFamily" id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Monospace">Monospace</option>
      </select>

      <label for="fontSize">font-size</label>
      <input type="number" name="fontSize" id="fontSize">
    </form>

    <section class="resultado">
      <button class="btn">Clique</button>
      <pre><code class="css"></code></pre>
    </section>

  </section>

  <script src="script.js"></script>
  
</body>
</html>
